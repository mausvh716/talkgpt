<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 { color: #38bdf8; }
  .chatbox {
    background: #020617;
    border-radius: 12px;
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: left;
    height: 400px;
    overflow-y: auto;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  input { background: #1e293b; color: white; }
  button { background: #38bdf8; color: black; font-weight: bold; cursor: pointer; }
  button:hover { background: #0ea5e9; }
  .message { margin: 10px 0; }
  .user { color: #38bdf8; font-weight: bold; }
  .ai { color: #22c55e; font-weight: bold; }
</style>
</head>
<body>

<h1>AI Chatbot</h1>
<div class="chatbox" id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message..." />
<button id="sendBtn">Send</button>

<script>
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', async () => {
  const message = userInput.value.trim();
  if (!message) return;

  const userMsg = document.createElement('div');
  userMsg.classList.add('message', 'user');
  userMsg.textContent = 'You: ' + message;
  chatbox.appendChild(userMsg);

  userInput.value = '';
  chatbox.scrollTop = chatbox.scrollHeight;

  const aiMsg = document.createElement('div');
  aiMsg.classList.add('message', 'ai');
  aiMsg.textContent = 'AI: ...';
  chatbox.appendChild(aiMsg);
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [{ role: 'user', content: message }]
      })
    });

    const data = await response.json();
    aiMsg.textContent = 'AI: ' + (data.choices[0].message.content || 'No response');
    chatbox.scrollTop = chatbox.scrollHeight;
  } catch (err) {
    aiMsg.textContent = 'AI: Error generating response';
  }
});
</script>

</body>
</html>
